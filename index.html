<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>Final</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header-content">
          <div class="logo">
            <a href="#" class="logo">
              <img
                src="./assets/svg/header/logo.svg"
                alt="logo"
                class="logo_img"
              />
            </a>
          </div>
          <div class="navigation">
            <nav>
              <ul>
                <a href=""> <li>HOME</li></a>
                <a href=""> <li>PRODUCTS</li></a>
                <a href=""> <li>FEEDBACK</li></a>
                <a href=""> <li>SALES</li></a>
              </ul>
            </nav>
          </div>
          <div class="cart">
            <a href="#">
              <img src="./assets/svg/header/cart.svg" alt="cart" />
            </a>
          </div>
        </div>
      </div>
      <div class="underline"></div>
    </header>
    <main>
      <section class="sec1_container">
        <div class="sec1_content">
          <div class="desc_div">
            <p class="new_product">NEW PRODUCT</p>
            <p class="product_name">XX99 Mark II Headphones</p>
            <p class="product_describtion">
              Experience natural, lifelike audio and exceptional build quality
              made for the passionate music enthusiast.
            </p>
            <div class="btn_wrapper">
              <button class="btn_see_product">SEE PRODUCT</button>
            </div>
          </div>
          <div class="img_div">
            <img
              class="headphone_Img"
              src="./assets/png/sec1/Headphone.png"
              alt="Headphone Image"
            />
          </div>
        </div>
      </section>
      <section class="">
        <div class="sec2_content">
          <div class="products">
            <img
              class="product_image"
              src="./assets/png/sec2/headphone.png"
              alt="Headphone Image"
            />
            <span class="product_name">HEADPHONES</span>
            <div class="shop_container">
              <span class="shop">SHOP</span>
              <img
                class="arrow"
                src="./assets/svg/sec2/arrow.svg"
                alt="arrow icon"
              />
            </div>
            <div class="div_bg"></div>
          </div>
          <div class="products">
            <img
              class="product_image"
              src="./assets/png/sec2/speakers.png"
              alt="speaker Image"
            />
            <span class="product_name speaker">SPEAKERS</span>
            <div class="shop_container">
              <span class="shop">SHOP</span>
              <img
                class="arrow"
                src="./assets/svg/sec2/arrow.svg"
                alt="arrow icon"
              />
            </div>
            <div class="div_bg"></div>
          </div>
          <div class="products">
            <img
              class="product_image"
              src="./assets/png/sec2/earphones.png"
              alt="earphones Image"
            />
            <span class="product_name">EARPHONES</span>
            <div class="shop_container">
              <span class="shop">SHOP</span>
              <img
                class="arrow"
                src="./assets/svg/sec2/arrow.svg"
                alt="arrow icon"
              />
            </div>
            <div class="div_bg"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
